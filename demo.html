</head>
<body>
<dl>
<script type="text/javascript">
var data = '\xea\x00\x00\x00hello\x00\x00\x00\x00\x00\xdb\x0fI@';
document.write('<dt>Unpack data packed by Python:</dt><dd>'+struct.unpack('I10sf', '\xea\x00\x00\x00hello\x00\x00\x00\x00\x00\xdb\x0fI@')+'</dd>');
var p = struct.pack('I10sf', 234, 'hello', 3.14159265358)
document.write('<dt>Unpack re-packed data:</dt><dd>'+struct.unpack('I10sf', p)+'</dd>');
document.write('<dt>Unpack big-endian data packed by Python:</dt><dd>'+struct.unpack('>I10sf', '\x00\x00\x00\xeahello\x00\x00\x00\x00\x00@I\x0f\xdb')+'</dd>');
</script>
